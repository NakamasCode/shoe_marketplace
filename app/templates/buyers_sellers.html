{% extends "base.html" %}

{% block content %}
<div style="max-width: 1000px; margin: 30px auto; text-align:center">
    <h1>Sellers</h1>
    <div style="display:flex; flex-wrap:wrap; gap:20px; justify-content:center; margin-top:20px;">
        {% for seller in sellers %}
            <div style="border:1px solid #ddd; padding: 20px; width:200px; border-radius:8px;">
                <h3>{{ seller.username }}</h3>
                <p>{{ seller.products.count() }} products</p>
                <a href="{{ url_for('view_seller_products', seller_id=seller.id) }}">
                    <button style="padding:5px 10px;">View Products</button>
                </a>
            </div>
            {% else %}
                <p>No sellers available yet.</p>
            {% endfor %}
    </div>
</div>
{% endblock %}

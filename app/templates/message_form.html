{% extends "base.html" %}

{% block content %}

<div class="container my-5" style="max-width: 600px;">

    <!-- Heading -->
    <div class="text-center mb-4">
        <h2 class="fw-bold">Message Seller</h2>
        <p class="text-muted">
            About: <strong>{{ product.name }}</strong><br>
            To: <strong>{{ seller.username }}</strong>
        </p>
    </div>

    <!-- Message Form -->
    <form method="POST" action="">
        {{ form.hidden_tag() }}

        <div class="mb-3">
            {{ form.content.label(class="form-label") }}
            {{ form.content(class="form-control", placeholder="Type your message here...", rows="5") }}
        </div>

        <div class="d-flex justify-content-center gap-2">
            <button type="submit" class="btn btn-success px-4">
                <i class="fas fa-paper-plane me-1"></i> Send Message
            </button>
            <a href="{{ url_for('main.product_detail', product_id=product.id) }}" class="btn btn-secondary px-4">
                Cancel
            </a>
        </div>
    </form>

</div>

{% endblock %}

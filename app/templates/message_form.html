{% extends "base.html" %}

{% block content %}

<div style="max-width: 600px; margin: 30px auto;">

    <h2>Message Seller about "{{ product.name }}"</h2>

    <p>Sending message to: <strong>{{ seller.username }}</strong></p>

    <form method="POST" action="">
        {{ form.hidden_tag() }}

        <div style="margin-bottom: 15px;">
            {{ form.content.label }}
            {{ form.content(class="form-control", placeholder="Type your message here...") }}
        </div>

        <button type="submit" class="btn btn-success">Send Message</button>
        <a href="{{ url_for('main.product_detail', product_id=product.id) }}" class="btn btn-secondary">Cancel</a>
    </form>

</div>

{% endblock %}
